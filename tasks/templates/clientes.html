{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Registro de Clientes</h1>
    <!-- Formulario para crear/actualizar clientes -->
    <form id="cliente-form" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" class="form-control" id="dni" name="dni" required>
        </div>
        <div class="form-group">
            <label for="tipo_cliente">Tipo de Cliente:</label>
            <select class="form-control" id="tipo_cliente" name="tipo_cliente" required>
                <option value="propietario">Propietario</option>
                <option value="inquilino">Inquilino</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" id="crear-btn">Crear</button>
        <button type="button" class="btn btn-success" id="actualizar-btn">Actualizar</button>
    </form>

    <!-- Lista de Clientes -->
    <ul>
        {% for cliente in clientes %}
        <li>{{ cliente.nombre }} {{ cliente.apellido }} - DNI: {{ cliente.dni }} - Tipo: {{ cliente.tipo_cliente }}
            <a href="{% url 'actualizar_cliente' cliente.id %}" class="btn btn-warning">Editar</a>
            <a href="{% url 'eliminar_cliente' cliente.id %}" class="btn btn-danger">Eliminar</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
